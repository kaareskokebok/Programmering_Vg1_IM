<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox intro</title>
    <style>
        body{
            background-color: darkkhaki;
            margin: 0;
        }
        .pappa{
            width: 100%;
            background-color: aquamarine;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            gap: 30px;
        }
        .barn{
            width: 100px;
            height: 100px;
            background-color:brown;
        }
    </style>
</head>
<body>
    <div class="pappa">
        <div class="barn"></div>
        <div class="barn"></div>
        <div class="barn"></div>
    </div>
</body>
</html>
