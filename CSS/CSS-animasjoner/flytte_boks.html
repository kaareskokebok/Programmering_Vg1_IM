<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #boks{
            background-color: blue;
            width: 300px;
            height: 300px;
            /* Overgangen tar 1 sekund */
            transition: 1s; 
        }
        /* Stil n√•r musepekeren holdes over */
        #boks:hover{
            transform: translateX(200px) translateY(100px);
        }
    </style>
</head>
<body>
    <div id="boks">Min boks</div>
</body>
</html>
