<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #boks{
            background-color: aqua;
            width: 300px;
            height: 150px;
            transition: 1s;
        }
        #boks:hover{
            transform: scale(3);
        }
        #boksMindre {
            width: 200px;
            height: 120px;
            background-color: green;
            transition: 0.3s; 
        }

        #boksMindre:hover {
            transform: scale(0.5);
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="boks">Min boks</div>
    <div id="boksMindre"></div>
    <!-- Oppgave:
    Lag en ny boks med id boksMindre. Denne har bredde
200px og høyde 120 px. Bakgrunnsfarge grønn. Når musa holdes over, 
skal boksen bli halvparten så stor, og bg-fargen endres til rød.
-->
</body>
</html>
