<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kort og tiltrekkende 
    beskrivelse av nettsiden">
    <title>Min Tittel</title>
    <!-- Søk på favicon for å få ikon ved siden av
    tittelen på fanen -->
</head>
<body>
    <header>
        <!-- Hovedoverskrift, h1, og navigasjon, nav,
        skal ligge her -->
        <h1>Hovedoverskrift</h1>
        <nav>
            <!-- unnumbered list -->
            <ul>
                <!-- li = list item -->
                <li>Hjem</li>
                <li>Om oss</li>
                <li>Bildegalleri</li>
                <li>Kontakt</li>
                <!-- Skal være klikkbare lenker til
                f.eks. kontakt.html, om_oss.html osv. -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hovedinnhold, varierer fra en html-side til en annen -->
    <section>
        <h2>Velkommen til oss</h2>
        <img src="" alt="Bildet av sjefen">
        <p>Kort introduksjon om hvem vi er og hva vi gjør</p>
    </section>

    <section>
        <h2>Våre tilbud</h2>
        <p>Vi tilbyr ditt og datt. Her er noen eksempler:</p>
        <ul>
            <li>Ri på hest</li>
            <li>Ake på sklie</li>
        </ul>
    </section>

    <!-- En ny section om noe annet, hvordan bestille f.eks. -->
    </main>

    <footer>
        <!-- Nederst på siden. Informasjon om firmaet, personen
        bak nettsiden, evt. lenker. Vilkår. nkludere informasjon 
        om opphavsrett og tilleggslenker 
        som brukere kan finne nyttige. 
        -->
        <p>Laget av Redaktør Bergenstolt</p>
    </footer>
</body>
</html>
