<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kølapp-system</title>
</head>
<body>
    <h1>Trykk knappen for å trekke kølapp</h1>
    <button onclick="trekk()">Trekk lapp</button>
    <p id="txtUt"></p>

    <script>
       function trekk(){
        // Vise melding til kunden: Du er nr. xxx i køen.
        txtUt.textContent = "Du er nr. 101 i køen.";
        // Øke kundenr med 1
        kundenr++;  // kundenr += 1 eller kundenr = kundenr + 1
       } 

       // Kundenummer begynner på 101
       let kundenr = 101;
    </script>
</body>
</html>
