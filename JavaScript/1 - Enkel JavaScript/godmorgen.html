<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="minBtn">Trykk</button>

    <script>
        function trykket(){
            // Dette skal skje når knappen trykkes
            tidPaaDagen = prompt("Tid på dagen (morgen/dag/kveld/natt):")
            alert("God " + tidPaaDagen);
        }
        minBtn.onclick = trykket;
       
    </script>
</body>
</html>
