<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Sim</title>
</head>
<body>
    <!-- Programmet skal skrive ut resultatet av hvert terningkast, når vi kaster
    50 ganger. -->
    <div class="txtContainer">

    </div>

    <script>
        let tall = Math.floor(Math.random() * 6) + 1;
        // Gir første elementet med klassen txtContainer
        let txtUt = document.querySelector(".txtContainer");
        // txtUt.textContent = tall;

        let antallKast = 50;
        let antallSeksere = 0;
        // for(start; betingelse; endring)
        for(let kastnr=1; kastnr <= antallKast; kastnr++){
            tall = Math.floor(Math.random() * 6) + 1;
            if (tall === 6){
                antallSeksere++;
            }
            // txtUt.innerHTML += tall + "<br>";
            txtUt.innerHTML += `${kastnr}.kast: ${tall} <br>`;
        }
        // Telle opp antall seksere
        txtUt.innerHTML += `Antall seksere: ${antallSeksere}`;
        // TODO: Telle opp antall enere
        // Ekstra TODO: Telle opp antall ganger du får to like etter hverandre (vanskeligere)
    </script>
</body>
</html>
