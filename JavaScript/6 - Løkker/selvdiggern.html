<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
            padding:15px;
        }
    </style>
</head>
<body>
    <h1>Selvdiggern Jensern</h1>
    <div></div>

    <script>
        let bildeContainer = document.querySelector("div");
        for (let i=0; i<100; i++){
            let bildeElement = document.createElement("img");
            bildeElement.src = "./images/jensern.jpg";
            bildeContainer.appendChild(bildeElement);
        }
        
    </script>
</body>
</html>
