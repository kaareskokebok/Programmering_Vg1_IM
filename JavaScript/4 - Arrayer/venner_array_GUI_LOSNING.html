<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine venner</title>
    <style>
        label, input{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Mine venner</h1>
    <label for="inpNavn">Navn:</label>
    <input id="inpNavn" type="text">
    <button onclick="visAntall()">Vis antall venner</button>
    <button onclick="visAlleVenner()">Vis alle venner</button>
    <button onclick="sokNavn()">Søk på navn</button>
    <button onclick="leggTilVenn()">Legg til venn</button>
    <button onclick="slettVennNavn()">Slett venn etter navn</button>
    
    <p id="txtUt"></p>

    <script>
        function visAntall(){
            // TODO: Vis antall venner i listen ved å bruke lengden av 'venner' arrayet.
            txtUt.textContent = `Du har ${venner.length} venner`;
        }
        function visAlleVenner(){
            txtUt.textContent = venner.join(", ");
        }
        function sokNavn(){
            // TODO: Søk gjennom 'venner' arrayet for å finne om navnet 'sokenavn' eksisterer. 
            // Vis resultatet i 'txtUt' elementet.
            let sokenavn = inpNavn.value;
            if (venner.indexOf(sokenavn) === -1){
                txtUt.textContent = `Vennen ${sokenavn} er ikke en venn`;
            }else{
                txtUt.textContent = `Vennen ${sokenavn} er en venn`;
            }
        }
        function leggTilVenn(){
            // TODO: Legg til et nytt navn i 'venner' arrayet fra verdien i 'inpNavn'.
            // Oppdater også teksten i 'txtUt' for å vise at en ny venn er lagt til.
            let sokenavn = inpNavn.value;
            // TIPS: bruk push for å legge til sokenavn
            venner.push(sokenavn);
            // Tilbakemelding
            txtUt.textContent = `Du la til ${sokenavn} som ny venn.`;
        }
    
        function slettVennNavn(){
            // TODO: Slett et navn fra 'venner' arrayet basert på navnet oppgitt i 'inpNavn'.
            // Oppdater 'txtUt' for å vise at vennen er slettet.
            let sokenavn = inpNavn.value;
            let index = venner.indexOf(sokenavn)
            // Undersøker om vennen finnes
            if (index === -1){
                txtUt.textContent = "Ugyldig navn, prøv igjen";
                return;  // Avslutt funksjonen
            }
            venner.splice(index, 1);
            txtUt.textContent = "Venn slettet";
        }
        // Lagre venner med array
        let venner = ["arne", "per", "sara", "oliver", "marcus"];

    </script>
</body>
</html>
