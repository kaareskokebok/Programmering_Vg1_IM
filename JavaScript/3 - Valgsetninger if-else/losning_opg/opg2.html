<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Tilfeldig tall fra -5 til 5
        let tall = Math.random()*10 - 5;
        document.write("Tallet er " + tall);
        if (tall > 0){
            document.write("<br>Tallet er positivt.");
        }  else{
            document.write("<br>Tallet er IKKE positivt.");
        }
    </script>
</body>
</html>
