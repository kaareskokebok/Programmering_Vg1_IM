<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>1. **Terningkast Simulator**: Skriv et program som simulerer to 
        terningkast 
        (tilfeldig tall mellom 1 og 6). Bruk `if`-setninger til Ã¥ skrive ut en 
        spesiell melding hvis begge terningene er like.</p>
        <button onclick="kast()">Kast to terninger</button>
        <p id="txtUt"></p>

        <script>
            function kast(){
                let kast1 = Math.floor(Math.random()*6) + 1;
                let kast2 = Math.floor(Math.random()*6) + 1;

                txtUt.innerHTML = `Terning 1: ${kast1}, terning 2: ${kast2}.`;
                if (kast1 == kast2) {
                    txtUt.innerHTML += "<br>Begge er like!";
                }
            }
        </script>
</body>
